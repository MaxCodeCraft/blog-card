<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>

</head>
<body>
  <main class="container">

    <div class="main-img">
      <img src="./assets/images/illustration-article.svg" alt="main image">
    </div>

    <div class="content">
      <p class="tag">
        Learning
      </p>
      <p class="date">
        Published 21 Dec 2023
      </p>
      <h1 class="card-title">HTML & CSS foundations</h1>
      <p class="description">
        These languages are the backbone of every website, defining structure, content, and presentation.
      </p>
    </div>

    <div class="author">
      <img src="./assets/images/image-avatar.webp" alt="Author's avatar">
      <p class="author-name">Greg Hooper</p>
    </div>

  </main>
  <div class="attribution">
    <span>Challenge by </span><a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    <span>Coded by </span><a href="https://www.frontendmentor.io/profile/MaxCodeCraft" target="_blank">MaxCodeCraft</a>.
  </div>
</body>
</html>
